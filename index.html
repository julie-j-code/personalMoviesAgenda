<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=".\calendar\vanilla-calendar-min.js"></script>
    <link rel="stylesheet" href=".\calendar\vanilla-calendar.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Planning des films de la semaine</h1>

    <div class="container">
        <div id="myCalendar" class="vanilla-calendar"></div>
        <div id="movie-list">     
        </div>
    </div>

    <div class="center">
        <h2>Ajouter un film</h2>
        <form id="movie-form">
            <div>
                <label for="title">Titre du film</label>
                <input type="text" id="title" name="title" placeholder="Titre du film">
            </div>
            <div >
                <label for="year">Année du film</label>
                <input type="number" min="1900" value="2021" class="form-control" id="year" name="year" placeholder="Année">
            </div>
            <div >
                <label for="duration ">Durée (ex 2h15)</label>
                <input type="text" id="duration" name="duration" placeholder="Durée">
            </div>
            <div >
                <label for="director">Genres</label>
                <select id="genres" name="genres" size="10" multiple>
                    <option>Action</option>
                    <option>Comédie</option>
                    <option>Drame</option>
                    <option>Fantastique</option>
                    <option>Horreur</option>
                    <option>Policier</option>
                    <option>Romance</option>
                    <option>Science-fiction</option>
                    <option>Thriller</option>
                    <option>Western</option>
                </select>
                <button type="submit">ajouter le film</button>
        </form>
    </div>
</body>
</html>
